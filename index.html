<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="slider">
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
      </div>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <p class="current-details">
              <span id="current-date"></span>, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">☀️</span
            ><span class="current-temperature-value" id="current-temperature"
              >24</span
            ><span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </main>
      <section class="container-day">
        <ul class="day">
          <li class="monday">
            <p>
              Mon<br />
              <span class="current-ikon-day">☀️</span><br />
              <strong class="temperature-day-max">17°</strong>
              <strong class="temperature-day-min">14°</strong>
            </p>
          </li>
          <li class="tuesday">
            <p>
              Tues<br />
              <span class="current-ikon-day">⛅</span><br />
              <strong class="temperature-day-max">15°</strong>
              <strong class="temperature-day-min">13°</strong>
            </p>
          </li>
  
          <li class="thursday">
            <p>
              Wedn<br />
              <span class="current-ikon-day">🌧</span><br />
              <strong class="temperature-day-max">12°</strong>
              <strong class="temperature-day-min">10°</strong>
            </p>
          </li>
          <li class="thursday">
            <p>
              Thur<br >
              <span class="current-ikon-day">⛅</span><br >
              <strong class="temperature-day-max">15°</strong>
              <strong class="temperature-day-min">13°</strong>
            </p>
          </li>
        </ul>
      </section>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Kateryna Levenkova</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="https://ornate-genie-84327e.netlify.app/" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
